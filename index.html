<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <div class="form-container">
        <div id="welcomeScreen" class="form" style="display: none;">
            <h2>Welcome, <span id="welcomeUser"></span>!</h2>
            <button onclick="logout()">Logout</button>
        </div>

        <div class="login-card" id="formCard">
            <div class="avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <h2 id="formTitle">Welcome Back</h2>
            <p id="formSubtitle">Login to continue</p>
            <div id="formMessage"></div>
            <!-- Login Form -->
            <form id="loginForm" class="form active">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" id="loginPassword" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="loginPass" required />
                    <i class="fas fa-eye toggle-password" data-target="loginPassword"></i>
                </div>
                <div class="options">
                    <label><input type="checkbox" /> Remember me</label>
                    <a href="#">Forgot password ?</a>
                </div>
                <button type="submit">Login</button>
                <p class="switch-link">Don't have an account? <a href="#" id="switchToSignUp">Sign Up</a></p>
            </form>

            <!-- Sign Up Form -->
            <form id="signUpForm" class="form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Username" id="signupUsername" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" id="signupEmail" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="signUpPassword" required />
                    <i class="fas fa-eye toggle-password" data-target="signUpPassword"></i>
                </div>
                <button type="submit">Sign Up</button>
                <p class="switch-link">Already have an account? <a href="#" id="switchToLogin">Login</a></p>
            </form>
        </div>
    </div>
</body>

</html>
